<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta name="apple-mobile-web-app-capable" content="yes" />

    <meta charset="utf-8" />
    <title>罗斯魔影消消乐h5游戏源码 www.bootstrapmb.com</title>

    <link href="app.css" rel="stylesheet" type="text/css" />
    <script src="/games/gamezoe-save-sdk.js"></script>
    <script src="lib/easeljs-NEXT.min.js"></script>
    <script src="lib/preloadjs-NEXT.min.js"></script>
    <script src="lib/soundjs-NEXT.min.js"></script>
    <script src="lib/tweenjs-NEXT.min.js"></script>

    <script src="cave.js"></script>
</head>
<body>
    <div id="viewporter">
        <header id="header" class="EaselJS"></header>
        <canvas id="canvas" width="640" height="960" style="position: absolute; z-index: 1;"></canvas>
        <div id="portraitLock" class="portraitLock">
            <img class="rotatePhoneIcon" src="assets/lock.jpg" />
        </div>
    </div>
    <script>
        h5api.initGame(100040508, "罗斯魔影", 640, 960);
        h5api.progress(100);
    </script>
    <script>
    // GameZoe 雲端存檔整合
    (function() {
        const GAME_ID = 'rose-bubble';
        const LOCAL_KEY = 'save';

        GameZoeSave.init(GAME_ID).then(async () => {
            if (GameZoeSave.isUserLoggedIn()) {
                const cloudSave = await GameZoeSave.load();
                if (cloudSave) {
                    const localSave = localStorage.getItem(LOCAL_KEY);
                    if (!localSave) {
                        localStorage.setItem(LOCAL_KEY, JSON.stringify(cloudSave));
                        console.log('[Rosebubble] 已從雲端恢復存檔');
                    }
                }
            }
        });

        const originalSetItem = localStorage.setItem.bind(localStorage);
        localStorage.setItem = function(key, value) {
            originalSetItem(key, value);
            if (key === LOCAL_KEY && GameZoeSave.isUserLoggedIn()) {
                try {
                    GameZoeSave.save(JSON.parse(value));
                } catch (e) {
                    GameZoeSave.save(value);
                }
            }
        };
    })();
    </script>
</body>
</html>
