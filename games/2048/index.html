<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport"
		content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0">
	<title>海拥 | 2048</title>
	<meta name="keywords" content="游戏" />
	<meta name="description" content="遊戲 | 2048小遊戲;立志打造一個擁有100個小遊戲的摸魚網站。Made By Haiyong，技術支援——Haiyong" />
	<meta name="author" content="Haiyong(http://haiyong.site/game)" />
	<meta name="copyright" content="Haiyong(http://haiyong.site/game)" />
	<link rel="icon" href="http://haiyong.site/wp-content/uploads/2021/07/cropped-59255587-1-192x192.jpg"
		sizes="192x192" />
	<link rel="stylesheet" href="css/style.css" />
</head>

<body>

	<header>
		<div class="container">
			<h1><span>2</span><span>0</span><span>4</span><span>8</span></h1>
			<p class="inspired">by the 原2048的靈感</p>
		</div>
	</header>

	<div class="container">
		<div class="directions">
			<p id="haiyong" class="haiyong"><strong>玩法說明：</strong> 使用滑鼠或方向鍵移動數字方塊。相鄰的兩個方塊數字相同時，它們可合併成一個！</p>
		</div>
		<div class="scores">
			<div class="score-container best-score">
				歷史最高
				<div class="score">
					<div id="bestScore">0</div>
				</div>
			</div>
			<div class="score-container">
				分數:
				<div class="score">
					<div id="score">0</div>
					<div class="add" id="add"></div>
				</div>
			</div>
		</div>
		<div class="game">
			<div id="tile-container" class="tile-container"></div>
			<div class="end" id="end">遊戲結束<div class="monkey">🙈</div><button
					class="btn not-recommended__item js-restart-btn" id="try-again">再試一次</button></div>
		</div>

		<div class="not-recommended">
			<button class="btn not-recommended__item js-restart-btn" id="restart">重新開始遊戲</button>
			<span class="not-recommended__annotation"></span>
		</div>


	</div>

	<script src="js/script.js"></script>
</body>

</html>
