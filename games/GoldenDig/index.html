<!DOCTYPE html>
<html manifest="offline.appcache">
<head>
    <meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>黄金矿机千斤顶</title>
	
	<!-- Standardised web app manifest -->
	<link rel="manifest" href="appmanifest.json" />
	
	<!-- Allow fullscreen mode on iOS devices. (These are Apple specific meta tags.) -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<link rel="apple-touch-icon" sizes="256x256" href="icon-256.png" />
	<meta name="HandheldFriendly" content="true" />
	
	<!-- Chrome for Android web app tags -->
	<meta name="mobile-web-app-capable" content="yes" />
	<link rel="shortcut icon" sizes="256x256" href="icon-256.png" />

    <!-- All margins and padding must be zero for the canvas to fill the screen. -->
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
		}
		html, body {
			background: #000;
			color: #fff;
			overflow: hidden;
			touch-action: none;
			-ms-touch-action: none;
		}
		canvas {
			touch-action-delay: none;
			touch-action: none;
			-ms-touch-action: none;
		}
    </style>
	

</head> 
 
<body>
	<div id="goldenSyncStatus" style="position:fixed;bottom:10px;right:10px;background:rgba(0,0,0,0.8);color:#4CAF50;padding:8px 15px;border-radius:5px;font-size:12px;display:none;z-index:9999;">☁️ 已同步</div>
	<div id="fb-root"></div>
	
	<script>
	// Issue a warning if trying to preview an exported project on disk.
	(function(){
		// Check for running exported on file protocol
		if (window.location.protocol.substr(0, 4) === "file")
		{
			alert("Exported games won't work until you upload them. (When running on the file:/// protocol, browsers block many features from working for security reasons.)");
		}
	})();
	</script>
	
	<!-- The canvas must be inside a div called c2canvasdiv -->
	<div id="c2canvasdiv">
	
		<!-- The canvas the project will render to.  If you change its ID, don't forget to change the
		ID the runtime looks for in the jQuery events above (ready() and cr_sizeCanvas()). -->
		<canvas id="c2canvas" width="1920" height="1080">
			
		</canvas>
		
	</div>
	
	<!-- Pages load faster with scripts at the bottom -->
	
	<!-- Construct 2 exported games require jQuery. -->
	<script src="jquery-2.1.1.min.js"></script>
	<script src="/games/gamezoe-save-sdk.js"></script>


	
    <!-- The runtime script.  You can rename it, but don't forget to rename the reference here as well.
    This file will have been minified and obfuscated if you enabled "Minify script" during export. -->
	<script src="c2runtime.js"></script>

    <script>
		// Start the Construct 2 project running on window load.
		jQuery(document).ready(function ()
		{			
			// Create new runtime using the c2canvas
			cr_createRuntime("c2canvas");
		});
		
		// Pause and resume on page becoming visible/invisible
		function onVisibilityChanged() {
			if (document.hidden || document.mozHidden || document.webkitHidden || document.msHidden)
				cr_setSuspended(true);
			else
				cr_setSuspended(false);
		};
		
		document.addEventListener("visibilitychange", onVisibilityChanged, false);
		document.addEventListener("mozvisibilitychange", onVisibilityChanged, false);
		document.addEventListener("webkitvisibilitychange", onVisibilityChanged, false);
		document.addEventListener("msvisibilitychange", onVisibilityChanged, false);
		
		function OnRegisterSWError(e)
		{
			console.warn("Failed to register service worker: ", e);
		};
		
		// Runtime calls this global method when ready to start caching (i.e. after startup).
		// This registers the service worker which caches resources for offline support.
		window.C2_RegisterSW = function C2_RegisterSW()
		{
			if (!navigator.serviceWorker)
				return;		// no SW support, ignore call
			
			try {
				navigator.serviceWorker.register("sw.js", { scope: "./" })
				.then(function (reg)
				{
					console.log("Registered service worker on " + reg.scope);
				})
				.catch(OnRegisterSWError);
			}
			catch (e)
			{
				OnRegisterSWError(e);
			}
		};

        // GameZoe 雲端存檔整合 (Construct 2)
        (function() {
            const GAME_ID = 'golden-dig';
            let lastSaveTime = 0;

            function showSync() {
                const el = document.getElementById('goldenSyncStatus');
                if (el) { el.style.display = 'block'; setTimeout(() => el.style.display = 'none', 2000); }
            }

            // 收集所有可能的遊戲存檔 (不限前綴)
            function collectAllSaves() {
                const saves = {};
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key && !key.startsWith('gamezoe_')) {
                        saves[key] = localStorage.getItem(key);
                    }
                }
                console.log('[GoldenDig] 本地存檔:', Object.keys(saves));
                return Object.keys(saves).length > 0 ? saves : null;
            }

            function restoreSaves(saves) {
                if (!saves) return;
                for (const key in saves) { localStorage.setItem(key, saves[key]); }
            }

            GameZoeSave.init(GAME_ID).then(async () => {
                console.log('[GoldenDig] SDK初始化, 登入:', GameZoeSave.isUserLoggedIn());
                if (GameZoeSave.isUserLoggedIn()) {
                    const cloudSave = await GameZoeSave.load();
                    if (cloudSave && Object.keys(cloudSave).length > 0) {
                        console.log('[GoldenDig] 載入雲端存檔:', Object.keys(cloudSave));
                        restoreSaves(cloudSave);
                        showSync();
                    }
                }
            });

            // 攔截 localStorage.setItem
            const originalSetItem = localStorage.setItem.bind(localStorage);
            localStorage.setItem = function(key, value) {
                originalSetItem(key, value);
                console.log('[GoldenDig] localStorage:', key);
                if (key.startsWith('gamezoe_')) return;
                const now = Date.now();
                if (now - lastSaveTime < 3000) return;
                if (GameZoeSave.isUserLoggedIn()) {
                    lastSaveTime = now;
                    const allSaves = collectAllSaves();
                    if (allSaves) { GameZoeSave.save(allSaves); showSync(); console.log('[GoldenDig] 雲端同步'); }
                }
            };
        })();
    </script>
</body> 
</html>
