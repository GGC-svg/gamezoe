    <div style="margin: auto;width: 100%;height: 100%;" class="egret-player" data-entry-class="Main"

    <script>



        function isPhoneEvn() {
            var sUserAgent = navigator.userAgent.toLowerCase();
            var bIsIpad = sUserAgent.match(/ipad/i) == "ipad";
            var bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os";
            var bIsMidp = sUserAgent.match(/midp/i) == "midp";
            var bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == "rv:1.2.3.4";
            var bIsUc = sUserAgent.match(/ucweb/i) == "ucweb";
            var bIsAndroid = sUserAgent.match(/android/i) == "android";
            var bIsCE = sUserAgent.match(/windows ce/i) == "windows ce";
            var bIsWM = sUserAgent.match(/windows mobile/i) == "windows mobile";
            // document.writeln("您的浏览设备为：");  
            if (bIsIpad || bIsIphoneOs || bIsMidp || bIsUc7 || bIsUc || bIsAndroid || bIsCE || bIsWM) {
                return true;
            } else {
                return false;
            }
        }

        // Mock Bridge for Browser/PC
        if (true) {
            console.log("Initializing Mock Bridge for Browser...");
            window.pc = window.pc || {};
            window.pc.bridge = {
                center: {},
                registerHandler: function (key, callback) {
                    console.log("[MockBridge] Registered Handler:", key);
                    this.center[key] = callback;

                    // Auto-trigger StartGame when registered
                    if (key === 'n2j_StartGame') {
                        console.log("[MockBridge] 'n2j_StartGame' detected. Triggering start in 1s...");
                        setTimeout(function () {
                            // [PLATFORM INTEGRATION] Read user from parent window
                            var platformUser = null;

                            // Try multiple sources
                            try {
                                // 1. Try window.parent.currentUser (set by App.tsx)
                                if (window.parent && window.parent !== window) {
                                    platformUser = window.parent.currentUser || window.parent.GameZoe?.currentUser;
                                }

                                // 2. Fallback: Try localStorage
                                if (!platformUser) {
                                    var userStr = localStorage.getItem('user');
                                    if (userStr) {
                                        platformUser = JSON.parse(userStr);
                                    }
                                }
                            } catch (e) {
                                console.warn("[MockBridge] Failed to read platform user:", e);
                            }

                            // Fallback to guest if no user found
                            // CRITICAL: Force to string to prevent precision loss with large IDs
                            var userId = platformUser?.id ? String(platformUser.id) : "1001";
                            var token = platformUser?.token || "guest_token";

                            // [DEBUG] Log what we found
                            console.log("[MockBridge] Platform user:", platformUser);
                            console.log("[MockBridge] Using userId:", userId, "(type:", typeof userId, ")");


                            // Game code does: connectByUrl(ip + ":" + parseInt(port))
                            // Since it ALWAYS appends :port, we put FULL url in ip and make port="" so it appends ":NaN"
                            // BUT that breaks the URL. Instead, we use ws://localhost and actual port number.
                            var startData = {
                                ip: "ws://localhost",
                                port: 9001,  // Direct connection to MyFish server
                                userId: userId,
                                token: token,
                                gameRoomID: 1,
                                chatRoomID: 1,
                                DeviceType: 1
                            };
                            console.log("[MockBridge] Sending Start Data:", startData);
                            callback(JSON.stringify(startData));
                        }, 1000);
                    }
                },
                callHandler: function (key, data, callback) {
                    console.log("[MockBridge] Game called Handler:", key, data);
                    if (key === 'j2n_LoadReady') {
                        console.log("[MockBridge] Game Loaded Ready reported.");
                    }
                    if (callback) {
                        callback({ status: "success" });
                    }
                }
            };

            // Global setup function expected by Egret/Game
            var setupWebViewJavascriptBridge = function (callback) {
                console.log("[MockBridge] setupWebViewJavascriptBridge called.");
                callback(window.pc.bridge);
            }
        }













        var loadScript = function (list, callback) {
            var loaded = 0;
            var loadNext = function () {
                loadSingleScript(list[loaded], function () {
                    loaded++;
                    if (loaded >= list.length) {
                        callback();
                    }
                    else {
                        loadNext();
                    }
                })
            };
            loadNext();
        };

        var loadSingleScript = function (src, callback) {
            var s = document.createElement('script');
            s.async = false;
            s.src = src;
            s.addEventListener('load', function () {
                s.parentNode.removeChild(s);
                s.removeEventListener('load', arguments.callee, false);
                callback();
            }, false);
            document.body.appendChild(s);
        };

        var xhr = new XMLHttpRequest();
        xhr.open('GET', './manifest.json?v=' + Math.random(), true);
        xhr.addEventListener("load", function () {
            var manifest = JSON.parse(xhr.response);
            var list = manifest.initial.concat(manifest.game);
            loadScript(list, function () {
                /**
                 * {
                 * "renderMode":, //Engine rendering mode, "canvas" or "webgl"
                 * "audioType": 0 //Use the audio type, 0: default, 2: web audio, 3: audio
                 * "antialias": //Whether the anti-aliasing is enabled in WebGL mode, true: on, false: off, defaults to false
                 * "calculateCanvasScaleFactor": //a function return canvas scale factor
                 * }
                 **/
                egret.runEgret({
                    renderMode: "webgl", audioType: 0, calculateCanvasScaleFactor: function (context) {
                        var backingStore = context.backingStorePixelRatio ||
                            context.webkitBackingStorePixelRatio ||
                            context.mozBackingStorePixelRatio ||
                            context.msBackingStorePixelRatio ||
                            context.oBackingStorePixelRatio ||
                            context.backingStorePixelRatio || 1;
                        return (window.devicePixelRatio || 1) / backingStore;
                    }
                });
            });
        });
        xhr.send(null);

            myelement = document.getElementById('ftsiappholder');
            if (myelement) { myelement.remove(); }

            myelement = document.getElementById('tlbstoolbar');
            if (myelement) { myelement.remove(); }

        }
    </script>
